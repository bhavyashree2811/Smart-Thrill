<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>

<h3>Comments</h3>
<table border="5">
    <thead>
         <td>Comment ID</td>
        <td>User Name</td>
        <td>Comment</td>


    </thead>
    {% for x in rows %}
        <tr>
            <td>{{x["id"]}}</td>
            <td>{{x["name"]}}</td>
            <td>{{x["comm"]}}</td>

        </tr>
    {% endfor %}
</table>
<br><br>

<a href="/"> LogOut</a>
</body>
</html>
